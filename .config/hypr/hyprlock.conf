label {
  monitor = DP-1
  text = cmd[update:43200000] date +"%H⋅%M⋅%S"
  font_size = 250
  font_family = Maple Mono
  color = rgb(252, 197, 0)
  valign = center
  halign = center
  position = 0%, 10%
  shadow_color = rgba(5, 7, 5, 0.1)
  shadow_size = 20
  shadow_passes = 2
  shadow_boost = 0.3
}
