font=Maple Mono:size=11
line-height=22
box-drawings-uses-font-glyphs=no
pad=8x8 center
include=~/.config/foot/themes/ivory.ini
include=~/.config/foot/themes/tavern.ini
initial-color-theme=1

[bell]
system=no

[scrollback]
lines=2000

[cursor]
style=beam
blink=yes
blink-rate=500
beam-thickness=1

[mouse]
hide-when-typing=true

[key-bindings]
search-start=Control+Shift+space
show-urls-launch=Control+Shift+o
unicode-input=none
color-theme-toggle=Control+Shift+t
