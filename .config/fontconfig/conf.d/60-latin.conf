<?xml version="1.0"?>
<!-- :.config/fontconfig/conf.d/60-latin.conf
-->
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <description>Set preferable fonts for Latin</description>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>Noto Serif</family>
            <family>Times New Roman</family>
            <family>Nimbus Roman</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
			<family>SF Pro Text</family>
			<family>SF Pro Display</family>
            <family>Helvetica Neue</family>
            <family>Verdana</family>
            <family>Arial</family>
            <family>Noto Sans</family>
            <family>Nimbus Sans</family>
            <family>Lucida Sans Unicode</family>
            <family>Tahoma</family> <!-- lat,cyr,greek,heb,arab,thai -->
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- <family>Misc Fixed</family> -->
            <family>Maple Mono</family>
            <family>SF Mono</family>
            <family>Noto Sans Mono</family>
            <family>Nimbus Mono PS</family>
            <family>Nimbus Mono</family>
            <family>Courier New</family>
        </prefer>
    </alias>
    <alias>
        <family>fantasy</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>New York</family>
            <family>Helvetica Neue</family>
            <family>Impact</family>
        </prefer>
    </alias>
    <alias>
        <family>cursive</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>New York</family>
            <family>Comic Sans MS</family>
        </prefer>
    </alias>
    <alias>
        <family>system-ui</family>
        <prefer>
			<family>SF Pro Text</family>
			<family>SF Pro Display</family>
            <family>Helvetica Neue</family>
            <family>Cantarell</family>
            <family>Noto Sans UI</family>
            <family>Segoe UI</family>
            <family>Segoe UI Historic</family>
            <family>Segoe UI Symbol</family>
        </prefer>
    </alias>
</fontconfig>
