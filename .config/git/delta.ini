[interactive]
	diffFilter = delta --color-only
[core]
	pager = delta
[delta]
	navigate = true
	true-colors = always
	zero-style = syntax
	line-numbers = true
	colorMoved = default
	keep-plus-minus-markers = false
	file-decoration-style = box
	hunk-header-decoration-style = omit
	hunk-header-style = omit
	hyperlinks = true
	file-modified-label = "modified"
	file-removed-label = "deleted"
	file-renamed-label = "renamed"
	file-copied-label = "copied"
	file-added-label = "added"
	features = tavern
	line-numbers-zero-style = 8
	line-numbers-left-style = 8
	line-numbers-right-style = 8
	line-numbers-plus-style = 2 bold
	line-numbers-minus-style = 1 bold
[delta "ivory"]
	syntax-theme = ivory
	light = true
	minus-style = syntax "#E7CFC9"
	minus-emph-style = "syntax" bold "#D49F8F"
	plus-style = syntax "#CED7C8"
	plus-emph-style = "syntax" bold "#b3bbae"
	hunk-header-file-style = "#352F2F"
	hunk-header-line-number-style = "#89766A"
	file-style = "#352F2F" bold
[delta "tavern"]
	syntax-theme = tavern
	dark = true
	minus-style = syntax "#432A28"
	minus-emph-style = "syntax" bold "#513431"
	plus-style = syntax "#2F312B"
	plus-emph-style = "syntax" bold "#3a3c35"
	hunk-header-file-style = "#E4E2E2"
	hunk-header-line-number-style = "#8A7267"
	file-style = "#E4E2E2" bold
