[alias]
	ad = add
	br = branch
	cl = clone
	cm = commit
	co = checkout
	cp = cherry-pick
	dd = !DELTA_FEATURES=+side-by-side git diff
	di = diff
	fe = fetch --all
	in = init
	lo = log --color=always --graph --pretty=format:'%C(bold red)%h%Creset -%C(auto)%d%Creset %s %Cgreen(%cr) %C(yellow)%ad%Creset %C(bold blue)<%an>%Creset' --abbrev-commit --date=human --decorate=full --all
	pl = pull
	pu = push
	ra = remote add
	rb = rebase
	re = remote --verbose
	ri = rebase -i
	sa = status
	sh = show
	sl = shortlog -sn
	sp = stash pop
	ss = status --short
	st = stash
	su = submodule update --recursive --remote --init
	sync = !git checkout master && git fetch --prune && git merge origin/master
	ta = tag -l --format='%(color:bold red)%(tag)%(color:reset) %(subject)'
	un = reset --soft HEAD~
